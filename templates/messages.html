
{% load static %}

<link href="{% static 'custom/notify/css/notifIt.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'custom/notify/js/notifIt.js' %}"></script>
<script src="{% static 'custom/notify/js/notifit-custom.js' %}"></script>



{% if messages %}
<div class="messages">
    {% for message in messages %}

    <script>
      window.onload = function() {
          notif({
              msg: "{{message}}",
              type: "{{message.tags}}"
          })
      }

  </script>

    {% endfor %}
</div>
{% endif %}
