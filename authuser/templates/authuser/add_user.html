{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <!--=====================================
                    META TAG PART START
        =======================================-->
        <!-- REQUIRE META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- AUTHOR META -->
        <meta name="author" content="mironcoder">
        <meta name="email" content="mironcoder@gmail.com">
        <meta name="profile" content="https://themeforest.net/user/mironcoder">

        <!-- TEMPLATE META -->
        <meta name="name" content="Greeny">
        <meta name="title" content="Greeny - eCommerce HTML Template">
        <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, webshop, farm, grocery, natural, online store">
        <!--=====================================
                    META-TAG PART END
        =======================================-->

        <!-- WEBPAGE TITLE -->
        <title>إضافة مستخدم</title>

        <!--=====================================
                    CSS LINK PART START
        =======================================-->
        <!-- FAVICON -->
        <link rel="icon" href="images/favicon.png">

        <!-- FONTS -->
        <link rel="stylesheet" href="{% static 'fonts/flaticon/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/icofont/icofont.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/fontawesome/fontawesome.min.css' %}">

        <!-- VENDOR -->
        <link rel="stylesheet" href="{% static 'vendor/venobox/venobox.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/slickslider/slick.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/niceselect/nice-select.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">

        <!-- CUSTOM -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/user-auth.css' %}">
        <!--=====================================
                    CSS LINK PART END
        =======================================-->
    </head>
    <body>
        {% include 'messages.html' %}
        
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-xl-10">

                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-person-plus-fill"></i>
                                إضافة مستخدم جديد
                            </h4>
                        </div>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">

                                <!-- بيانات الحساب -->
                                <h5 class="text-primary mb-3">بيانات الحساب</h5>
                                <div class="row g-3">

                                    <div class="col-md-4">
                                        <label class="form-label">اسم المستخدم</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">كلمة المرور</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>

                                    <div class="col-md-4 d-flex align-items-center">
                                        <div class="form-check form-switch mt-4">
                                            <input class="form-check-input" type="checkbox" name="is_active" checked>
                                            <label class="form-check-label ms-2">
                                                المستخدم نشط
                                            </label>
                                        </div>
                                    </div>

                                </div>

                                <hr>

                                <!-- البيانات الشخصية -->
                                <h5 class="text-primary mb-3">البيانات الشخصية</h5>
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <label class="form-label">الاسم بالكامل</label>
                                        <input type="text" name="full_name" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">الوظيفة</label>
                                        <input type="text" name="job" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">البريد الإلكتروني</label>
                                        <input type="email" name="email" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">رقم الهاتف</label>
                                        <input type="text" name="phone" class="form-control">
                                    </div>

                                <div class="col-md-12">
                                    <label class="form-label">الصورة الشخصية</label>

                                    <input type="file"
                                        name="image"
                                        class="form-control"
                                        accept="image/*"
                                        onchange="previewImage(this)">

                                    <div class="mt-3 text-center">
                                        <img id="imagePreview"
                                            src="{% static 'assets/img/user-placeholder.png' %}"
                                            class="rounded-circle shadow"
                                            style="width:140px;height:140px;object-fit:cover;">
                                    </div>
                                </div>

                                </div>
                            </div>

                            <!-- أزرار -->
                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-check-circle"></i>
                                    حفظ
                                </button>
                                <a href="" class="btn btn-secondary px-4">
                                    رجوع
                                </a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

            <!-- VENDOR -->
        <script src="{% static 'vendor/bootstrap/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/countdown/countdown.min.js' %}"></script>
        <script src="{% static 'vendor/niceselect/nice-select.min.js' %}"></script>
        <script src="{% static 'vendor/slickslider/slick.min.js' %}"></script>
        <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>

        <!-- CUSTOM -->
        <script src="{% static 'js/nice-select.js' %}"></script>
        <script src="{% static 'js/countdown.js' %}"></script>
        <script src="{% static 'js/accordion.js' %}"></script>
        <script src="{% static 'js/venobox.js' %}"></script>
        <script src="{% static 'js/slick.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script> 
    </body>



{% block js %}
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
{% endblock js %}
